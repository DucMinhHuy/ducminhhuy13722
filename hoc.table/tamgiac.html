<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=1;i<8;i++){
        for(let j=1;j<i;j++){
                document.write("*")
        }
        document.write("<br>")
            }
    for(let i=8;i>1;i--){
        for(let j=3;j<=i;j++){
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
