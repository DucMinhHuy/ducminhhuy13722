<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=1;
    let b=1;
    let sum="";
    let n=+prompt("enter");
  for(let i=0;i<n;i++){
      sum=a+b;
      a=b;
      b=sum;
      document.write(sum +"<br>");
  }
</script>
</body>
</html>
