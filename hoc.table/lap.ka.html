<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=+prompt("enter");
    if(number<2){
        document.write("ngu")
    }
    else{
    let test=true;
    for(let i=2;i<=number/2;i++){
        if(number%i==0){
            test=false;
            document.write("k phai so nguyen to")
            break;
        }}
    if(test==true){
        document.write("la so nguyen to");
    }}
</script>
</body>
</html>
