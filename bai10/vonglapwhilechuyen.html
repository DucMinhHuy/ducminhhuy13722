<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let A,i,j;
  A="<table border='1' width='300' cellspacing='1' cellpadding='10'>"
  i=j=1;
  while(i<=10){
      A=A+"<tr>";
      while(j<=10){
          A=A+"<td>"+i*j+"</td>";
          j++;
      }
      A=A+"</tr>";
      j=1;
      i++;
  }
  A = A +"</table>";
  document.write(A);
</script>
</body>
</html>
