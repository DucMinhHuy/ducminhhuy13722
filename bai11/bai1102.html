<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
  let a =-1;
  let b =1;
  let total=0;
  for (let i=1;i<20;i++){
      total=a+b;
      document.write(total+"<br>")
      a=b;
      b=total;
  }
</script>
</body>
</html>
