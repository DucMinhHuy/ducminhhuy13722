<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a =-1;
  let b=1;
  let total;
  for( total=0;total<10;total++){
      total=a+b;
      a=b;
      b=total;
    while (total%5==0){
        document.write(total);
        break;
    }
  }
</script>
</body>
</html>
