<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="test" type="number" placeholder="enter" style="width: 100pt" oninput="display()">
<p id="result"></p>
</body>
<script>
    function check() {
        let number = document.getElementById("test").value;
        let chia;
        let sum = 0;
        for (let i = 1; i < number; i++) {
            chia = 1 / i;
            sum += chia;
        }
        return sum;
    }

    function display() {
        document.getElementById("result").innerHTML = check().toFixed(5);
    }


</script>
</html>
