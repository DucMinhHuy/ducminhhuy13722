<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let T = parseInt(prompt("enter"));
  let count=2;
  let B="";
  let A=1;
  while(count<=T) {
      B=A*count;
      A=B;
      count++;
  }
      document.write(A);
</script>
</body>
</html>
